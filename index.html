<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPOTHIUS+</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .header {
            padding: 20px;
            background: #000;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .title:hover::after {
            transform: scaleX(1);
        }
        main {
            padding-top: 100px;
        }
        .section {
            margin: 40px 0;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-left: 20px;
            color: #e5e5e5;
        }
        .film-grid {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .film-grid::-webkit-scrollbar {
            display: none;
        }
        .film-card {
            flex: 0 0 auto;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .film-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .film-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: filter 0.3s;
        }
        .film-card:hover img {
            filter: brightness(0.7);
        }
        .film-card p {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        .film-card:hover p {
            transform: translateY(0);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
        }
        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background: #141414;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .close {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        .close:hover {
            color: #ff416c;
            transform: rotate(90deg);
        }
        #videoPlayer {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }
        #videoPlayer iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #000;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">HYPOTHIUS+</h1>
    </header>

    <main>
        <section class="section">
            <h2 class="section-title">SCIENCE FICTION</h2>
            <div class="film-grid" id="sciFiGrid"></div>
        </section>

        <section class="section">
            <h2 class="section-title">JUSTICE</h2>
            <div class="film-grid" id="justiceGrid"></div>
        </section>

        <section class="section">
            <h2 class="section-title">ALTERNATE STATES OF MIND</h2>
            <div class="film-grid" id="alternateStatesGrid"></div>
        </section>

        <section class="section">
            <h2 class="section-title">CLASSIC CINEMA</h2>
            <div class="film-grid" id="classicCinemaGrid"></div>
        </section>

        <section class="section">
            <h2 class="section-title">COMEDY</h2>
            <div class="film-grid" id="comedyGrid"></div>
        </section>

        <section class="section">
            <h2 class="section-title">EDUCATIONAL</h2>
            <div class="film-grid" id="educationalGrid"></div>
        </section>

        <section class="section">
            <h2 class="section-title">MATTERS OF LIFE</h2>
            <div class="film-grid" id="mattersOfLifeGrid"></div>
        </section>

        <section class="section">
            <h2 class="section-title">MYSTERY</h2>
            <div class="film-grid" id="mysteryGrid"></div>
        </section>

        <section class="section">
            <h2 class="section-title">DOCUMENTARY</h2>
            <div class="film-grid" id="documentaryGrid"></div>
        </section>
    </main>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="videoPlayer"></div>
        </div>
    </div>

    <footer class="footer">
        <p>HYPOTHIUS PICTUREHOUSE Â©2024 ALL RIGHTS RESERVED</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const films = {
            sciFi: [
                { title: "Sci-Fi Film 1", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Sci-Fi Film 2", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Sci-Fi Film 3", youtubeId: "dQw4w9WgXcQ" },
            ],
            justice: [
                { title: "Justice Film 1", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Justice Film 2", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Justice Film 3", youtubeId: "dQw4w9WgXcQ" },
            ],
            alternateStates: [
                { title: "Alternate States Film 1", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Alternate States Film 2", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Alternate States Film 3", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
            ],
            classicCinema: [
                { title: "Classic Cinema Film 1", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Classic Cinema Film 2", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Classic Cinema Film 3", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
            ],
            comedy: [
                { title: "Comedy Film 1", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Comedy Film 2", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Comedy Film 3", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
            ],
            educational: [
                { title: "Educational Film 1", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Educational Film 2", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Educational Film 3", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
            ],
            mattersOfLife: [
                { title: "Matters of Life Film 1", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Matters of Life Film 2", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Matters of Life Film 3", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
            ],
            mystery: [
                { title: "Mystery Film 1", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Mystery Film 2", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Mystery Film 3", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
            ],
            documentary: [
                { title: "Paradise Cost", youtubeId: "3_1qUSiNwfE", image: "paradisecost.jpeg" },
                { title: "Documentary Film 2", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
                { title: "Documentary Film 3", youtubeId: "dQw4w9WgXcQ", image: "images/alternate-states-film-1.jpg" },
            ],
        };

        function createFilmCard(film) {
            const card = document.createElement('div');
            card.className = 'film-card';
            card.innerHTML = `
                <img src="${film.image}" alt="${film.title}" loading="lazy">
                <p>${film.title}</p>
            `;
            card.addEventListener('click', () => openModal(film.youtubeId));
            return card;
        }

        function populateGrid(gridId, filmsArray) {
            const grid = document.getElementById(gridId);
            filmsArray.forEach(film => {
                grid.appendChild(createFilmCard(film));
            });
        }

        Object.keys(films).forEach(category => {
            populateGrid(category + 'Grid', films[category]);
        });

        const modal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeBtn = document.getElementsByClassName('close')[0];

        function openModal(youtubeId) {
            videoPlayer.innerHTML = `<iframe src="https://www.youtube.com/embed/${youtubeId}" frameborder="0" allowfullscreen></iframe>`;
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                videoPlayer.innerHTML = '';
            }, 300);
        }

        closeBtn.onclick = closeModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Animations
        gsap.from('.title', { 
            duration: 1.5, 
            y: -50, 
            opacity: 0, 
            ease: 'elastic.out(1, 0.5)',
            onComplete: () => {
                gsap.to('.title', {
                    duration: 2,
                    scale: 1.05,
                    yoyo: true,
                    repeat: -1,
                    ease: 'power1.inOut'
                });
            }
        });

        gsap.from('.section', { duration: 1, y: 50, opacity: 0, stagger: 0.2, ease: 'power3.out' });
        gsap.from('.film-card', { duration: 0.5, scale: 0.8, opacity: 0, stagger: 0.05, ease: 'back.out(1.7)' });
    </script>
</body>
</html>
